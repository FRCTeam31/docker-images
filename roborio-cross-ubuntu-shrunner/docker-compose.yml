version: '3.8'

services:
  github-runner:
    build:
      context: .
      dockerfile: Dockerfile.2026
    container_name: roborio-runner-2026
    restart: unless-stopped
    network_mode: bridge
    dns:
      - 1.1.1.1
    environment:
      # Replace these with your actual values
      - RUNNER_URL=<repo/org URL>
      - RUNNER_TOKEN=<runner token>
      - RUNNER_NAME=roborio-runner-2026
      - RUNNER_LABELS=roborio,wpilib,2026,self-hosted
    volumes:
      # Mount Docker socket to allow building Docker images
      - /var/run/docker.sock:/var/run/docker.sock
    # Keep container running
    tty: true
